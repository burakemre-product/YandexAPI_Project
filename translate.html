<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yandex Translete</title>

    <!-- linkler -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!--Mobile,Tablet,Global,Main-->
    <link rel="stylesheet" href="translate.css">
    
</head>

<body>   
    <div id= "frame">
        <header class="part" id="header"> <p>LET ME TRANSLATE</p> </header>
        <form action="" id="form-container" class="part" action="index.php">
            <div class="form-row">  
                <label for="target-text" class="form-col-25">Text to Translate</label>
                <textarea rows="1" name="target-text" id="target-text" placeholder="Type your text here" class="form-col-75"></textarea>
            </div>
            <div class="form-row">
                <label for="Value" class="form-col-25">Select Language</label>
                <select type="select-language" id="select-language" class="form-col-75">
                    <option value="en">English</option>
                    <option value="de">Deutsch</option>
                    <option value="es">Spanish</option>
                    <option value="tr">Turkish</option>
                </select>  
            </div>
            <div class="form-row button-container"> 
                <input type="submit" id="button" value="Translate" name="button">
            </div>
        </form>
        <div id="flags">
            <img src="images/tr.png" id = "outputImage1" height="50px" width="50px" >
            <h2>to</h2>
            <img src="images/en.png" id = "outputImage2" height="50px" width="50px" >  
        </div>
        <div id="output">
            <h2>Translated Text :</h2>
            <p></p>
        </div>  
    </div> 
    
    <script src="JavaScript_Files/ui.js"></script>
    <script src="JavaScript_Files/translate.js"></script>
    <script src="JavaScript_Files/app.js"></script>
</body>
</html>
